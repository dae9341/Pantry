<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bodyScrollDisabled</title>
    <style>
        body.-bodyScrollDisabled{min-height:100vh!important;height:100vh!important;overflow:hidden!important;touch-action:none;}
    </style>
    <script src="../../lib/jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
<div style="position:relative;height:2000px;background:#f5f5f5;">
    <div style="position:sticky;top:0;background:#fff;border:1px solid #ccc;">
        <button onclick="bodyScrollDisabled();">스크롤 막기</button>
        <button onclick="bodyScrollEnable();">스크롤 살리기</button>
    </div>
</div>
<script>
function bodyScrollDisabled(){
    $('body').addClass('-bodyScrollDisabled').on('scroll touchmove wheel', function(e){
        e.preventDefault();
    });
};
function bodyScrollEnable(){
    $('body').removeClass('-bodyScrollDisabled').off('scroll touchmove wheel');
};
</script>
</body>
</html>
